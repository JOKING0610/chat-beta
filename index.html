            const messageDate = new Date(timestamp);

        // æ–°å¢å‡½æ•°ï¼šå¤„ç†æ¶ˆæ¯å†…å®¹ï¼Œå°†URLè½¬æ¢ä¸ºå›¾ç‰‡
        function processMessageContent(content) {
            // æ£€æŸ¥æ˜¯å¦æ˜¯å›¾ç‰‡URLçš„æ­£åˆ™è¡¨è¾¾å¼
            const imgRegex = /(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif|webp|bmp)(?:\?[^\s]*)?)/gi;
            
            // å¦‚æœæ•´ä¸ªæ¶ˆæ¯å†…å®¹å°±æ˜¯ä¸€ä¸ªå›¾ç‰‡URLï¼Œåˆ™ç›´æ¥æ˜¾ç¤ºä¸ºå›¾ç‰‡
            if (imgRegex.test(content) && content.match(imgRegex).length === 1 && content.trim() === content.match(imgRegex)[0]) {
                return `<img src="${content}" class="chat-image" onerror="this.style.display='none'" />`;
            }
            
            // å¦åˆ™ï¼Œè½¬ä¹‰HTMLå¹¶æ£€æŸ¥æ˜¯å¦æœ‰å›¾ç‰‡URL
            let escapedText = escapeHtml(content);
            const parts = escapedText.split(imgRegex);
            let result = '';
            
            for (let i = 0; i < parts.length; i++) {
                // å¦‚æœæ˜¯å›¾ç‰‡URLï¼ˆåœ¨å¥‡æ•°ç´¢å¼•ä½ç½®ï¼‰
                if (i % 2 === 1) {
                    result += `<img src="${parts[i]}" class="chat-image" onerror="this.style.display='none'" />`;
                } else {
                    result += parts[i];
                }
            }
            
            return result;
        }
